<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url(assets/5458834.jpg);
        }
        #registration {
            width: 600px;
            margin: 100px auto;
        }
        #submit{
            background-color: rgba(9, 176, 9, 0.598);
            padding-left: 80px;
            padding-right: 80px;
            font-size: larger;
            border: 0px solid;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid ">
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color:  #364f84be;">

            <a class="navbar-brand ms-2" href="#">
                <img class="" src="assets/mostaklogogreensort.png" alt="Mostak Ahmed" width="200px"
                    height="60px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mmb-lg-0 text-white">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#about">About</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link text-white" href="#project">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#contact">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#blog.html">Blog</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary text-white me-2" type="submit">Search</button>

                    </form>
                </div>
            </div>




        </nav>

    </div>




    <div class="shadow-lg p-3 mb-5 rounded" id="registration">
        <form class="form-horizontal mx-auto">
            <h4 class="text-center my-4">Input The Correct Information</h4>
            <div class="form-group row mb-2">
                <label class="control-label col-sm-4" for="name">User Name:</label>
                <div class="col-sm">
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name"
                        required>
                    <div class="spanf" id="nameerror"></div>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="control-label col-sm-4" for="comm">Comment:</label>
                <div class="col-sm">
                    <textarea name="comm" id="comm" cols="42" rows="3"></textarea>
                    <div class="spanf" id="commenterror"></div>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="control-label col-sm-4" for="email">Email:</label>
                <div class="col-sm">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    <div class="spanf" id="emailerror"></div>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="control-label col-sm-4" for="gender">Gender:</label>
                <div class="col-sm">
                    Male <input value="male" type="radio" name="gender" class="gender" checked> |
                    Female <input value="female" type="radio" name="gender" class="gender">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="control-label col-sm-4" for="Hobbis">Hobbis:</label>
                <div class="col-sm">
                    Reading <input type="checkbox" name="" class="hobby" value="Reading"> |
                    Traveling <input type="checkbox" name="" class="hobby" value="Traveling"> |
                    Codding <input type="checkbox" name="" class="hobby" value="Codding"> |<br>
                    Sleeping <input type="checkbox" name="" class="hobby" value="Sleeping"> |
                    Other <input type="checkbox" name="" class="hobby" value="Other">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="control-label col-sm-4" for="loc">Location:</label>
                <div class="col-sm">
                    <select name="" id="location">
                        <option value="Mirpur">Mirpur</option>
                        <option value="Kazipara">Kazipara</option>
                        <option value="Dhanmondi">Dhanmondi</option>
                    </select>
                    <div class="spanf" id="location"></div>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="control-label col-sm-4" for="password">Password:</label>
                <div class="col-sm">
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                        name="password" required>
                    <div class="spanf" id="passerror"></div>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="control-label col-sm-4" for="rpass">Re-Type Password:</label>
                <div class="col-sm">
                    <input type="password" class="form-control" id="password2" placeholder="Enter same password"
                        name="password2" required>
                    <div class="spanf" id="rpasserror"></div>
                </div>
            </div>
            <div class="form-group mb-2">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" class="check" name="remember" required> Accept all terms
                            and
                            conditions.</label>
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="col-sm-offset-2 col-sm-10 mx-auto text-center">
                    <input id="submit" class="bg-outline-primary" onclick="emailCheck()" type="submit" value="Sign Up">
                    <!-- <button onclick="emailCheck()" type="button" class="btn btn-default bg-primary px-4">Submit</button> -->
                </div>
            </div>
        </form>
    </div>







    <script src="registrationform2.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
